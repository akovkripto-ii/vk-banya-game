    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è VK Bridge 
        const bridge = window.vkBridge;
        if(bridge) {
            bridge.send('VKWebAppInit');
        }

        // --- –ü–ï–†–ï–ú–ï–ù–ù–´–ï ---
        const mercury = document.getElementById('mercury');
        const timerEl = document.getElementById('timer');
        // –°–°–´–õ–ö–ê –ù–ê –ù–û–í–´–ô –≠–õ–ï–ú–ï–ù–¢ –í–ï–ù–ò–ö–ê
        const venikBtn = document.getElementById('venik-btn'); 
        // const bgMusic = document.getElementById('bg-music'); // –£–î–ê–õ–ï–ù–ê
        const startOverlay = document.getElementById('start-overlay');
        const startButton = document.getElementById('start-button');
        
        let heat = 0; 
        let isAddingHeat = false;
        let isRunning = false;
        let timeLeft = 20; // 3. –¢–ê–ô–ú–ï–† –ò–ó–ú–ï–ù–ï–ù –ù–ê 20 –°–ï–ö–£–ù–î
        let scoreTime = 0; 
        let countdownId;
        // let bgMusicPlayed = false; // –£–î–ê–õ–ï–ù–ê

        // --- –ê–£–î–ò–û –ö–û–ù–¢–ï–ö–°–¢ (–®—É–º –ø–∞—Ä–∞) ---
        let audioCtx;
        let noiseNode;
        let gainNode;

        function initAudio() {
            try {
                const AudioContext = window.AudioContext || window.webkitAudioContext;
                if (!audioCtx) {
                    audioCtx = new AudioContext();
                }
                if (audioCtx.state === 'suspended') {
                    audioCtx.resume();
                }

                if (!noiseNode) {
                    const bufferSize = audioCtx.sampleRate * 2;
                    const buffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
                    const data = buffer.getChannelData(0);
                    for (let i = 0; i < bufferSize; i++) {
                        data[i] = Math.random() * 2 - 1;
                    }

                    noiseNode = audioCtx.createBufferSource();
                    noiseNode.buffer = buffer;
                    noiseNode.loop = true;
                    
                    gainNode = audioCtx.createGain();
                    gainNode.gain.value = 0;

                    noiseNode.connect(gainNode);
                    gainNode.connect(audioCtx.destination);
                    noiseNode.start();
                }
            } catch (e) {
                console.log("Audio init failed:", e);
            }
        }

        function playSteamSound() {
            if(audioCtx && audioCtx.state === 'suspended') audioCtx.resume();
            if(gainNode) gainNode.gain.setTargetAtTime(0.3, audioCtx.currentTime, 0.05);
        }

        function stopSteamSound() {
            if(gainNode) gainNode.gain.setTargetAtTime(0, audioCtx.currentTime, 0.1);
        }

        function triggerVibration() {
            if (bridge) {
                bridge.send("VKWebAppTapticImpactOccurred", {"style": "medium"})
                    .catch(() => {
                        if (navigator.vibrate) navigator.vibrate(30);
                    });
            } else {
                if (navigator.vibrate) navigator.vibrate(30);
            }
        }

        // --- –õ–û–ì–ò–ö–ê –ò–ì–†–´ ---
        function startGame() {
            if (isRunning) return;
            
            initAudio(); 
            
            startOverlay.style.display = 'none';
            isRunning = true;
            timeLeft = 20; // –£–±–µ–¥–∏–º—Å—è, —á—Ç–æ —Ç–∞–π–º–µ—Ä –Ω–∞—á–∏–Ω–∞–µ—Ç—Å—è —Å 20
            timerEl.innerText = timeLeft;

            countdownId = setInterval(() => {
                timeLeft--;
                timerEl.innerText = timeLeft;
                if (timeLeft <= 0) endGame();
            }, 1000);

            loop();
        }

        function loop() {
            if (!isRunning) return;

            if (isAddingHeat) {
                heat += 1.8; 
            } else {
                heat -= 1.0; 
            }

            if (heat > 100) heat = 100;
            if (heat < 0) heat = 0;

            mercury.style.height = heat + '%';
            if (heat > 90 || heat < 10) mercury.style.background = '#e74c3c'; 
            else if (heat >= 30 && heat <= 70) mercury.style.background = 'linear-gradient(to top, #4caf50, #8bc34a)'; 
            else mercury.style.background = 'linear-gradient(to top, #3498db, #e74c3c)';

            if (heat >= 30 && heat <= 70) {
                scoreTime += 0.016; 
                document.getElementById('green-zone').style.background = 'rgba(76, 175, 80, 0.7)';
            } else {
                document.getElementById('green-zone').style.background = 'rgba(76, 175, 80, 0.3)';
            }
            requestAnimationFrame(loop);
        }

        function endGame() {
            isRunning = false;
            clearInterval(countdownId);
            stopSteamSound();

            // –†–∞—Å—á–µ—Ç –Ω–∞ 20 —Å–µ–∫—É–Ω–¥
            const percent = Math.round((scoreTime / 20) * 100); 
            
            let title, desc;
            if (percent > 80) {
                title = "üî• –¢–´ –ü–ê–†–ú–ï–ô–°–¢–ï–†!";
                desc = `–ò–¥–µ–∞–ª—å–Ω—ã–π –ø–∞—Ä ${percent}% –≤—Ä–µ–º–µ–Ω–∏. –≠—Ç–æ —É—Ä–æ–≤–µ–Ω—å –ü—Ä–æ—Ñ–∏!`;
            } else if (percent > 50) {
                title = "üëç –•–û–†–û–®–û";
                desc = `–¢–≤–æ–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç ${percent}%. –ù–µ–ø–ª–æ—Ö–æ, –Ω–æ –º–æ–∂–Ω–æ –ª—É—á—à–µ.`;
            } else {
                title = "‚ùÑÔ∏è –•–û–õ–û–î–ù–û...";
                desc = `–í—Å–µ–≥–æ ${percent}%. –ü–∞—Ä –Ω–µ—Å—Ç–∞–±–∏–ª–µ–Ω. –ù—É–∂–Ω–∞ —Ç–µ—Ö–Ω–∏–∫–∞.`;
            }
            document.getElementById('res-title').innerText = title;
            document.getElementById('res-desc').innerText = desc;
            document.getElementById('result-screen').style.display = 'flex';
        }

        // --- –£–ü–†–ê–í–õ–ï–ù–ò–ï (TOUCH EVENTS) ---
        const startHeat = (e) => {
            if(e.cancelable) e.preventDefault();
            
            if (!isRunning) return;
            
            isAddingHeat = true;
            venikBtn.style.transform = "scale(0.92) rotate(-10deg)"; // –ù–æ–≤–æ–µ –∏–º—è —ç–ª–µ–º–µ–Ω—Ç–∞
            
            playSteamSound();
            createSteamBurst();
            triggerVibration(); 
        };

        const stopHeat = (e) => {
            if(e.cancelable) e.preventDefault();
            isAddingHeat = false;
            venikBtn.style.transform = "scale(1)"; // –ù–æ–≤–æ–µ –∏–º—è —ç–ª–µ–º–µ–Ω—Ç–∞
            stopSteamSound();
        };

        // –°–ª—É—à–∞—Ç–µ–ª–∏ —Å–æ–±—ã—Ç–∏–π
        startButton.addEventListener('click', startGame);

        // –ü—Ä–∏–≤—è–∑—ã–≤–∞–µ–º —Å–æ–±—ã—Ç–∏—è –∫ –ù–û–í–û–ú–£ –≠–õ–ï–ú–ï–ù–¢–£ venikBtn
        venikBtn.addEventListener('mousedown', startHeat);
        venikBtn.addEventListener('touchstart', startHeat, {passive: false}); 
        
        venikBtn.addEventListener('mouseup', stopHeat);
        venikBtn.addEventListener('touchend', stopHeat, {passive: false});
        venikBtn.addEventListener('mouseleave', stopHeat);

        // --- –ì–ï–ù–ï–†–ê–¶–ò–Ø –ü–ê–†–ê (–£–°–ò–õ–ï–ù–ù–´–ô –†–ê–ó–ë–†–û–°) ---
        function createSteamBurst() {
            for (let i = 0; i < 20; i++) { // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ —á–∞—Å—Ç–∏—Ü
                setTimeout(() => {
                    const burst = document.createElement('div');
                    burst.classList.add('steam-burst');
                    
                    // 4. –®–ò–†–û–ö–ò–ô –†–ê–ó–ë–†–û–°: –æ—Ç -250px –¥–æ +250px
                    const randomX = (Math.random() * 500 - 250); 
                    burst.style.setProperty('--x', randomX + 'px');
                    
                    const size = 60 + Math.random() * 80;
                    burst.style.width = size + 'px';
                    burst.style.height = size + 'px';
                    burst.style.animationDuration = (0.8 + Math.random() * 0.5) + 's';

                    venikBtn.appendChild(burst); // –ü—Ä–∏–∫—Ä–µ–ø–ª—è–µ–º –∫ –≤–µ–Ω–∏–∫—É
                    
                    burst.addEventListener('animationend', () => { burst.remove(); });
                }, i * 15);
            }
        }

        function goToBot(type) {
            const keyword = encodeURIComponent('–±–∞–Ω—è');
            // –í–ê–ñ–ù–û: –ó–∞–º–µ–Ω–∏—Ç–µ ID –≥—Ä—É–ø–ø—ã –Ω–∞ —Å–≤–æ–π!
            const link = `https://vk.me/club81910950?ref=${keyword}`;
